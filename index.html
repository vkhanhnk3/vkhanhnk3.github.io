<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Data Customizer</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Country Data Customizer</h1>
            <p>Customize and download your optimized <code>info_countries.json</code></p>
        </header>

        <main class="main-content">
            <aside class="options-panel">
                <div class="panel-section">
                    <div class="section-header">
                        <h2>Fields to Include</h2>
                        <div class="actions">
                            <button id="btn-select-all" class="btn-text">Select All</button>
                            <button id="btn-deselect-all" class="btn-text">Deselect All</button>
                        </div>
                    </div>
                    <div id="fields-container" class="checkbox-grid">
                        <!-- Checkboxes generated by JS -->
                        <div class="loading-spinner">Loading options...</div>
                    </div>
                </div>

                <div class="panel-section">
                    <div class="section-header">
                        <h2>Filter Countries</h2>
                    </div>
                    <div class="search-box">
                        <input type="text" id="country-search" placeholder="Search countries...">
                    </div>
                    <div class="country-list-actions">
                        <span id="selected-count">0 selected</span>
                        <div>
                             <button id="btn-select-all-countries" class="btn-text">All</button>
                             <button id="btn-deselect-all-countries" class="btn-text">None</button>
                        </div>
                    </div>
                    <div id="countries-list" class="countries-scroll-list">
                         <!-- Country list generated by JS -->
                    </div>
                </div>
                
                <div class="actions-footer">
                    <button id="btn-download" class="btn-primary">
                        <span class="icon">â†“</span> Download JSON
                    </button>
                    <div id="file-size-estimate">Est. size: <span id="size-value">0 KB</span></div>
                </div>
            </aside>

            <section class="preview-panel">
                <div class="section-header">
                    <h2>Live Preview</h2>
                    <span class="badge">First 3 items</span>
                </div>
                <div class="code-editor">
                    <pre><code id="json-preview">// JSON preview will appear here...</code></pre>
                </div>
            </section>
        </main>
        
        <footer>
            <p>Generated from <code>info_countries.json</code></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
